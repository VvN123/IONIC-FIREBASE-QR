<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>qrscanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">qrscanner</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="startScan()" expand="block" fill="solid" shape="round">
    ESCANEAR
  </ion-button>

  <label> {{ lecturaQr }} </label>


</ion-content>
